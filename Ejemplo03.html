<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3 - Opacity</title>
    <style>
        .container {
        position: relative;
        width: 400px;
        height: 300px;
        background: url(https://www.google.com/imgres?q=disney&imgurl=https%3A%2F%2Fmktadstrategies.wordpress.com%2Fwp-content%2Fuploads%2F2023%2F11%2Fanimated-disney-castle-has6vy47k75d0bzs.jpg&imgrefurl=https%3A%2F%2Fmktadstrategies.wordpress.com%2F2023%2F11%2F27%2Fdisney-madtech%2F&docid=_vncHIUMw3llkM&tbnid=MLewVOAjb58OXM&vet=12ahUKEwjwm83JoIaHAxXXqZUCHYRaDScQM3oECBYQAA..i&w=1920&h=1080&hcb=2&ved=2ahUKEwjwm83JoIaHAxXXqZUCHYRaDScQM3oECBYQAA) center/cover;
        }
        .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .text {
        color: white;
        font-size: 24px;
        text-align: center;
        opacity: 0.6; /* Opacidad al 80% */
        }       
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
        <div class="text">Texto sobre imagen con opacidad</div>
        </div>
        </div>
</body>
</html>
