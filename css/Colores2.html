<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS-ejemplo 2-valores RGB</title>
    <style>
        .custom-color{
            background-color: rgb(255,128,0);/*color naranja*/
            color: rgb(0,0,255,0.7);/*color azul semi trasparente*/
        padding: 10px;
        }
        .nuevo-color{
            color: rgba(234,200,100,0.6);
            text-shadow: 5px 10px 7px rgba(100,100,255,0.8);
        }
    </style>
</head>
<body>
    <div class="custom-color">
    Este es un div con fondo naranja y texto azul semi-transparente></div>
    <div class="nuevo-color">Este es un div</div>
</body>
</html>
