<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS-ejemplo 1</title>
    <style>
        .red-text{
            color: red;/*Color rojo*/
        }
        .blue-background{
            background-color: blue;/*Fondo azul*/
        }
        .green-border{
            border: 2px solid green;/*Border solido verde*/
            padding: 10px;
        }
    </style>
</head>
<body>
    <p class="red-text">Este texto es rojo.</p>
    <div class="blue-background">Este es un div con fondo azul.</div>
    <div class="green-border">Este es un div con borde verde</div>

</body>
</html>
